<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 40px;
            border-bottom: 2px solid black ;
            width:300px;
        }
    </style>
</head>
<body> 
    <script>
        var num=prompt("Enter a number");
        for(var i=1;i<=10;i++){
            document.write("<div>");
            document.write(num+" X "+i+" : "+ num*i);
            document.write("</div>");
        }
    </script>
</body>
</html>
